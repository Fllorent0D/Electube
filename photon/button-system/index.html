<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/photon.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/btn.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/tomorrow-night-eighties.css">
    <script src="js/highlight.min.js"></script>
    <title>Butto Example</title>
    <style media="screen">
      .window-content {
        background-color: rgb(236, 236, 236);
      }
      .code-main {
        width: 600px;
        margin-left: calc(50% - 300px);
        margin-top: 5px;
      }
      code, pre {
        border-radius: 4px;
        user-select: all;+
        -moz-user-select: all;
        -webkit-user-select: all;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag;">
        <h1 class="title">Header</h1>
      </header>
      <div class="window-content">
        <div class="code-main">
          <h2>Usage</h2>
          <h3>Required</h3>
          <pre>
            <code class="html">&#x3c;head&#x3e;
  ...
  &#x3c;link rel="stylesheet" href="btn.css" /&#x3e;
  ...
&#x3c;/head&#x3e;</code>
          </pre>
          <h3>HTML Layout</h3>
          <pre>
            <code class="html">...
  &#x3c;button class="btn btn-system"&#x3e;Button&#x3c;/button&#x3e;
  &#x3c;button class="btn btn-system btn-active"&#x3e;Button&#x3c;/button&#x3e;
...</code>
          </pre>
          <button class="btn btn-system">ssssssfsdfsffsdfsfs</button>
          <button class="btn btn-system btn-active">Button</button>
          <br />
          <br />
        </div>
      </div>
    </div>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
